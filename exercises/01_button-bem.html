<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="../css/button.css">
  <title>Button</title>
</head>

<body>
  <h1>Write the CSS for these buttons inside of <code>scss/button.scss</code></h1>
  <p>Remember to start scout</p>
  <div>
    <button class='btn btn--mode-primary'>
      Buy now!
      <span class="btn__price">$1.00</span>
    </button>
    <label>Primary</label>
  </div>

  <div>
    <button class='btn btn--mode-secondary'>
      Buy now!
      <span class="btn__price">$1.00</span>
    </button>
    <label>Secondary</label>
  </div>

  <div>
    <button class='btn btn--mode-primary' disabled>
      Buy now!
      <span class="btn__price">$1.00</span>
    </button>
    <label>Primary Disabled</label>
  </div>

  <div>
    <button class='btn btn--mode-secondary' disabled>
      Buy now!
      <span class="btn__price">$1.00</span>
    </button>
    <label>Secondary Disabled</label>
  </div>
</body>

</html>
